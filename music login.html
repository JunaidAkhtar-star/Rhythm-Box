<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Box - Login / Sign Up</title>
    <link rel="stylesheet" href="music login.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter for clean typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <div class="auth-container">
        <h2 class="mb-6 text-4xl font-extrabold italic text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
            Rhythm Box
        </h2>
        <h3 class="text-2xl font-bold text-white mb-8" id="auth-mode-title">Login to your account</h3>

        <form id="auth-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            </div>
            <div id="error-message" class="message-box error hidden">
                <i class="fas fa-exclamation-circle"></i> <span></span>
            </div>
            <div id="success-message" class="message-box success hidden">
                <i class="fas fa-check-circle"></i> <span></span>
            </div>
            <button type="submit" id="submit-btn" class="btn-primary w-full mt-6">Login</button>
        </form>

        <p class="mt-6 text-gray-400">
            <span id="toggle-auth-text">Don't have an account?</span>
            <button id="toggle-auth-mode" class="btn-toggle ml-1">Sign Up</button>
        </p>
    </div>
    <script type="module" src="music login.js"></script>
</body>
</html>
